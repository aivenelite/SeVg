<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mektup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Bir Mektubun Var ♡</p>
    </div>

    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Sevgilim olcaksın mı?</h1>
        <img src="cat_heart.gif" class="cat" id="letter-cat" />
        
        <div class="buttons" id="letter-buttons">
          <div class="btn-box"><img src="yes.png" class="btn yes-btn" alt="Yes" /></div>
          <div class="btn-box"><img src="no.png" class="btn no-btn" alt="No" /></div>
        </div>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Sevgililer Günü(sonrası) Date:</strong> Hilltownda Yomumu 
          <br>haftaya cumartesi zorunluu!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
